<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Rock in Rio - Login</title>
</head>
<body>

<main>
  <section class="login">
      <div class="img--login">
        <div class="container">
            <h1>Bem vindo! Estamos juntos nessa ! #todospelorock</h1>
            <img src="img/login/logo_rio 1.svg" alt="Logomarca">
            <h2>O Rock não vem do palco, vem de você !</h2>
        </div>
      </div>

      <div class="painel--login">
          <img src="img/login/logo_rockinrio 2.svg" alt="LogomarcaRed">

          <form class="formulario">
            <h3>Login</h3>
            <label>Email
              <img src="img/login/icon/micro.svg" alt="Icon"><input type="email">
            </label>

            <label>
              Senha
              <img src="img/login/icon/music.svg" alt="Icon"><input type="password">
            </label>

            <label class="checkbox">
              <input type="checkbox"><span>Lembrar meus dados</span>
            </label>

            <button type="submit">Entrar</button>

            <div class="changePassword">
              <p>Esqueceu sua senha ?</p>
              <a href="#">Clique aqui</a>
            </div>

            <h4>Caso ainda não tenha uma conta</h4>
            <button id="cadastro" type="submit">Cadastre-se</button>
          </form>

      </div>
  </section>
</main>
























  
</body>
</html>
