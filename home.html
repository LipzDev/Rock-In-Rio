<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/home.css">
  <link rel="shortcut icon" href="img/icon/iconF.svg" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/e6b1f34d6c.js" crossorigin="anonymous"></script>
  <title>Rock in Rio - Home</title>
</head>
<body>
  
  <header class="header">
      <div class="container">
        <img src="img/icon/logo_rockinrio 1.svg" alt="Logomarca" srcset="">
        <a href="index.html" title="Voltar"><i class="fas fa-arrow-circle-left"></i></a>
      </div>
  </header>

  <main>
    <div class="container">

      <!-- SEARCH -->

      <section class="search">
        <div class="text--search">
          <p>Olá Gomes!</p><img src="img/icon/Group.svg" alt="icon">
        </div>

        <div class="input--search">
          <input type="text" placeholder="Pesquisar...">
          <button type="submit"><img src="img/icon/lupe.svg" alt="Icon" srcset=""></button>
        </div>
      </section>

      <!-- BUY -->

      <section class="buy">
          <div class="text--buy">
            <h1>Queen - The Night At The Opera</h1>

            <div class="date--buy">
              <img src="img/icon/calendar.svg" alt="Icon" srcset=""><span>25/03</span>
            </div>
          </div>

          <div class="background">
            <img src="img/background.png" alt="Background" srcset="">

            <button><a href="#">Comprar Ingresso</a></button>
          </div>
      </section>

      <!-- COMMING -->

      <section class="comming">
        <h2>Próximos Eventos</h2>

        <div class="comming--flex">

          <div class="card-item">
              <img src="img/foto1.png" alt="Foto da banda">
              <p>Iron Maiden</p>

              <div class="date">
                <img src="img/icon/calendar.svg" alt="Icon" srcset=""><span>25/03</span>
              </div>

              <button><a href="#">Pré-Venda</a></button>
          </div>

          <div class="card-item">
            <img src="img/foto2.png" alt="Foto da banda">
            <p>S.O.A.D</p>

            <div class="date">
              <img src="img/icon/calendar.svg" alt="Icon" srcset=""><span>25/03</span>
            </div>

            <button><a href="#">Pré-Venda</a></button>
          </div>

          <div class="card-item">
            <img src="img/foto3.png" alt="Foto da banda">
            <p>Bon Jovi</p>

            <div class="date">
              <img src="img/icon/calendar.svg" alt="Icon" srcset=""><span>25/03</span>
            </div>

            <button><a href="#">Pré-Venda</a></button>
          </div>

          <div class="card-item">
            <img src="img/foto4.png" alt="Foto da banda">
            <p>Metalica</p>

            <div class="date">
              <img src="img/icon/calendar.svg" alt="Icon" srcset=""><span>25/03</span>
            </div>

            <button><a href="#">Pré-Venda</a></button>
          </div>

        </div>

      </section>
    </div>
  </main>

   <!-- FOOTER -->

   <footer class="footer">
    <a href="#">A fraqueza da mente esconde o infinito de nós! - Jim Morrison <img src="img/icon/iconF.svg" alt="icon"></a>
  </footer>

  <!-- MODAL DE COMPRA -->

  <section class="modal">
    <div class="box--white">
      <div class="close--button">
        <i class="fas fa-times"></i>
      </div>

      <div class="modal--img"></div>

      <!-- SECTION COMPRAR -->

      <div class="section--comprar">

        <div class="container">

          <img src="img//login/logo_rockinrio 2.svg" alt="Logomarca">

          <h1>Queen<br>The Night At The Opera</h1>

          <div class="local">
            <div class="date">
              <span>
                <img src="img/login/icon/calendarR.svg" alt="Icon">25/03
              </span>
              <span>
                <img src="img/login/icon/clock.svg" alt="Icon">22:30
              </span>
            </div>
            <span id="city">
              <img src="img/login/icon/point.svg" alt="Icon">Cidade do Rock - RJ
            </span>
          </div>

          <!-- BUTTON -->

          <div class="button">
            <button>MEIA</button>
            <button id="inteira">INTEIRA</button>
          </div>

          <div class="price">
            <span>R$ 300,00</span>
            <p>und</p>

            <div class="qtd">
              <button>-</button>
              <input type="number" placeholder="2">
              <button>+</button>
            </div>
          </div>

        </div>

        <!-- CARRINHO -->

        <div class="carrinho">
          <button>Adicionar ao carrinho</button>
  
          <button id="btn--shop">Remover do carrinho</button>
        </div>

        <div class="finalizar">
          <button>Finalizar compra</button>
        </div>
      </div>

    </div>
  </section>


















  <script type="module" src="js/script.js"></script>
</body>
</html>
